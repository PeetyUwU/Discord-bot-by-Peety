<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Nyanpasu</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Nyanpasu</h1>
    <div>
    <p>Zadej číslo:
    <input class="prvni" type="number" id="cislo" placeholder="číslo">
    <button onclick="overPrvocislo()"><em>Ověř prvočíslo</em></button>
    <b id="prvocislo">...</b></p>
    <p>Zadej rodné číslo:
    <input type="text" id="rcislo" placeholder="rodné číslo">
    <button onclick="overRodnecislo()"><em>Ověř rodné číslo</em></button>
    <b id="platneRC">...</b></p>
    </div>

  </body>
</html>
